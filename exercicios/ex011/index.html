<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1080px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <audio preload="metadata" controls >
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
        <p>Infelismente seu navegador não é compativel com o aúdio !<a href="media/happy-mistake.mp3">Clique aqui para baixar</a></p>
    </audio>
</body>
</html>

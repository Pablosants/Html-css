<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        body{
            margin: 0px;
            padding: 20px 20px;
        }
        iframe{
            height: 500px;
            width: 500px;
        }
        div#conteiner{
            overflow-y: auto;
        }
        iframe{
            width: 95vw;
            height: 300px;
        }
        ul>li>a{
            display: block;
            text-decoration: none;
        }
    </style>
</head>
<body>
    
    <h1>Aprendendo ultilizar iframe</h1>
    <ul>
        <li>
            <a href="paginas/pag01.html" target="frame" >Primeira pagina</a>
        </li>    
        <li>
             <a href="paginas/pag02.html" target="frame">Segunda pagina</a>
        </li>
        
    </ul>
    <div id="conteiner">
        
        <p>
           <iframe src="" name="frame"></iframe>
        </p>
    </div>
</body>
</html>

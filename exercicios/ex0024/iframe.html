<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
    <style>
        body{
            margin: 0px;
            padding: 20px 20px;
        }
        iframe{
            height: 500px;
            width: 500px;
        }
        div#conteiner{
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Aprendendo ultilizar iframe</h1>
    <div id="conteiner">
        <p>
            cursor em <iframe src="https://www.cursoemvideo.com/" frameborder="0"></iframe>
        </p>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        td{
           width: 150px;
           height: 50px;
           border: 1px solid black;
           text-align: center;
        }
        table{
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
          
        </tr>
        <tr>
            <td>D</td>
            <td colspan="2">E</td>
            
        </tr>
        <tr>
            <td rowspan="2">G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
           
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td>O</td>
            <td>P</td>
        </tr>
      
</body>
</html>
